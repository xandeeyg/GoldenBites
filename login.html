<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Bites - Sign In</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2 class="form-title">Sign in</h2>
            <p class="form-subtitle">Please sign in first to enjoy the service</p>
            
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="email">
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="password">
            </div>
            
            <div class="form-checkbox">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
                <a href="#" class="form-link" style="margin-left: auto;">Forgot password?</a>
            </div>
            
            <a href="home.html" class="btn">Login</a>
            
            <div class="form-footer">
                Not a member? <a href="register.html" class="form-link">Register now</a>
            </div>
            
            <div class="social-login">
                <button class="w-full bg-white border py-2 rounded text-sm flex items-center justify-center">
            <img src="./assets/google.png" alt="G" class="w-5 h-5 mr-2"> Continue with ADNU GBOX
        </button>
            </div>
        </div>
    </div>

    <script src="./assets/js/auth.js"></script>
</body>
</html>

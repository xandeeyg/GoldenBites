<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Bites - Sign Up</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <!-- <h2 class="form-title">Sign up</h2>
            <p class="form-subtitle">Please sign up first to enjoy the service</p> -->
            
            <div style="margin-top: 20px;">
                <h3 style="font-size: 16px; margin-bottom: 5px;">Sign up</h3>
                <p style="font-size: 12px; color: #666; margin-bottom: 15px;">Create an account to get started</p>
            </div>
            
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" class="form-input" placeholder="Name">
            </div>
            
            <div class="form-group">
                <label class="form-label">Email address</label>
                <input type="email" class="form-input" placeholder="123@gmail.com">
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="Create a password">
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Confirm password">
            </div>
            
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <div style="display: flex; gap: 10px;">
                    <div style="display: flex; align-items: center; border: 1px solid #ddd; border-radius: 8px; padding: 0 10px;">
                        <span>ðŸ‡µðŸ‡­</span>
                        <span>+63</span>
                    </div>
                    <input type="text" class="form-input" placeholder="Phone number">
                </div>
            </div>
            
            <div class="form-checkbox">
                <input type="checkbox" id="terms">
                <label for="terms" style="font-size: 12px;">I've read and agree with the <a href="#" class="form-link">Terms and Conditions</a> and the <a href="#" class="form-link">Privacy Policy</a></label>
            </div>
            
            <a href="home.html" class="btn" style="margin-top: 20px;">Sign Up</a>
            
            <div class="form-footer" style="margin-top: 20px;">
                Already have an Account? <a href="login.html" class="form-link">Login</a>
            </div>
        </div>
    </div>
    <script src="./assets/js/auth.js"></script>
</body>
</html>
